<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/webjars/font-awesome/5.2.0/js/all.js"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <title>Password Reset</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.2.0/css/all.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
</head>

<body>
<div class="text-center">
    <form id="passwordResetForm" th:action="@{/passwordreset}" th:object="${passwordResetForm}" method="POST" class="form-signin">
        <h3 class="form-signin-heading">Password Reset Request</h3>
        <br/>
        <div class="text-left">
            <div th:replace="fragments :: passwordField (field='password', label = 'Password')"></div>
            <div th:replace="fragments :: hiddenField (field='resetId')"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        <a class="btn btn-md btn-secondary btn-block" role="button" href="/login">Back to Login</a>
    </form>
</div>
<script>
    $(document).ready(function () {
        initFormValidation('passwordResetForm');
    });
</script>
</body>
</html>
