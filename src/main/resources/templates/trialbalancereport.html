<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Trial Balance Report</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom mb-4 text-center">Trial Balance Reports</h1>

    <table class="table table-striped table-bordered table-hover init-datatable display nowrap" style="width:100%">
        <caption>List of Trial Balance Reports</caption>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Company</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trialBalanceReport : ${trialbalancereports}">
            <td scope="row" th:text="${trialBalanceReport.getName()}">Doe</td>
            <td th:text="${trialBalanceReport.getDate()}">Doe</td>
            <td th:text="${trialBalanceReport.getCompany().getName()}"></td>
            <td>
                <div class="btn-group mx-auto">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu">
                        <form action="/trialbalancereport/lineitem" method="GET">
                            <input type="hidden" name="trialbalancereportId" th:value="${trialBalanceReport.getId()}"/>
                            <button type="submit" class="btn btn-primary dropdown-item">View Line Items</button>
                        </form>
                        <form action="/trialbalancereport/createjournalentries" method="GET">
                            <input type="hidden" name="trialbalancereportId" th:value="${trialBalanceReport.getId()}"/>
                            <button type="submit" class="btn btn-primary dropdown-item">Create Journal Entries</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <form sec:authorize="hasAuthority('ROLE_ADMIN')" class="deleteTbrForm alert-danger"
                              action="/trialbalancereport" method="POST">
                            <input type="hidden" name="trialbalancereportId" th:value="${trialBalanceReport.getId()}"/>
                            <button type="submit" class="btn btn-danger dropdown-item">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/trialbalancereport/addtrialbalancereport" method="get">
        <button type="submit" class="btn btn-primary">Add a Trial Balance Report</button>
    </form>
    <script>
        $('.deleteTbrForm').submit(function () {
            return confirm("Are you sure you want to delete this Trial Balance Report? This action is irreversible");
        });
    </script>
</section>
</body>
</html>
