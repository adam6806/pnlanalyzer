<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom mb-4 text-center">User Invites</h1>
    <table class="table table-striped table-bordered table-hover init-datatable display nowrap" style="width:100%">
        <caption>List of user invites</caption>
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Roles</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invite : ${invites}">
            <td scope="row" th:text="${invite.getFirstName()}">John</td>
            <td th:text="${invite.getLastName()}">Doe</td>
            <td th:text="${invite.getEmail()}">jdoe@gmail.com</td>
            <td th:text="${invite.getRoles()}">[ROLE_GUEST, ROLE_USER]</td>
            <td>
                <div class="btn-group mx-auto">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu">
                        <form class="deleteUserForm alert-danger" action="/admin/invite/delete" method="post">
                            <input type="hidden" name="inviteId" th:value="${invite.getId()}"/>
                            <button type="submit" class="btn btn-danger dropdown-item"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/admin/invite/add" method="get">
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create a User Invite
        </button>
    </form>
    <script>
        $('.deleteUserForm').submit(function () {
            return confirm("Are you sure you want to delete this user invite?");
        });
    </script>
</section>
</body>
</html>
