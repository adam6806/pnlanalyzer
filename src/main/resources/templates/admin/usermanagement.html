<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom">User Management</h1>
    <table class="table table-striped table-bordered table-hover init-datatable">
        <caption>List of users</caption>
        <thead>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Roles</th>
        <th scope="col">Actions</th>
        </thead>
        <tbody>
        <tr scope="row" th:each="user : ${users}">
            <td th:text="${user.getName()}">John</td>
            <td th:text="${user.getLastName()}">Doe</td>
            <td th:text="${user.getEmail()}">jdoe@gmail.com</td>
            <td th:text="${user.getRoles()}">[ROLE_GUEST, ROLE_USER]</td>
            <td>
                <div class="row ml-2">
                    <form class="mx-1" action="/admin/edituserrole" method="get">
                        <input type="hidden" name="userId" th:value="${user.getId()}"/>
                        <button type="submit" class="btn btn-primary">Change Roles</button>
                    </form>
                    <form class="mx-1 deleteUserForm" action="/admin/usermanagement" method="post">
                        <input type="hidden" name="userId" th:value="${user.getId()}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        $('.deleteUserForm').submit(function () {
            return confirm("Are you sure you want to delete this user? This action is irreversible");
        });
    </script>
</section>
</body>
</html>
