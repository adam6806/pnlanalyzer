<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Create User Invite</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom">Create User Invite</h1>
    <form class="col-4" autocomplete="off" action="#" th:action="@{/admin/invite/add}"
          th:object="${invite}" method="post"
          role="form">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control"/> <label
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="validation-message"></label>
        </div>

        <div class="form-group">
            <label for="roleSelect">Choose User Role</label>
            <select class="form-control" id="roleSelect" name="roleSelect">
                <option th:each="role : ${roles}" th:value="${role.getRole()}" th:text="${role.getRole()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create and Send Invite</button>
        <a class="btn btn-md btn-secondary btn-block" role="button" href="/admin/invite">Back to Invites</a>
    </form>
</section>
</body>
</html>
