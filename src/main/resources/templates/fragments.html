<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="formField (field, label, type)" class="form-group">
    <label th:for="${field}" th:text="${label}"></label>
    <input th:type="${type}" th:field="*{__${field}__}" th:placeholder="${label}" class="form-control"
           th:errorclass="is-invalid" th:id="${field}"/>
    <div th:if="${#fields.hasErrors('__${field}__')}" th:errors="*{__${field}__}" class="invalid-feedback"></div>
</div>

<div th:fragment="hiddenField (field)" class="form-group">
    <input type="hidden" th:field="*{__${field}__}"/>
</div>
</body>
</html>
