<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Admin Page</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom">Line Items</h1>
    <table class="table table-striped table-bordered table-hover init-datatable">
        <caption>List of Trial Balance Report Line Items</caption>
        <thead>
        <th scope="col">Name</th>
        <th scope="col">Credit</th>
        <th scope="col">Debit</th>
        </thead>
        <tbody>
        <tr scope="row" th:each="lineitem : ${lineitems}">
            <td th:text="${lineitem.getDescription()}">Doe</td>
            <td th:text="${lineitem.getCreditString()}"></td>
            <td th:text="${lineitem.getDebitString()}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
