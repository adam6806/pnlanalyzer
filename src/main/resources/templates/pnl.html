<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Admin Page</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom">PNLs</h1>
    <table class="table table-striped table-bordered table-hover init-datatable">
        <caption>List of PNLs</caption>
        <thead>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Company</th>
        <th scope="col">Actions</th>
        </thead>
        <tbody>
        <tr scope="row" th:each="pnl : ${pnls}">
            <td th:text="${pnl.getName()}">Doe</td>
            <td th:text="${pnl.getDate()}">Doe</td>
            <td th:text="${pnl.getCompany().getName()}"></td>
            <td>
                <div class="row ml-2">
                    <form class="mx-1" action="/pnl/lineitem" method="GET">
                        <input type="hidden" name="pnlId" th:value="${pnl.getId()}"/>
                        <button type="submit" class="btn btn-primary">View Line Items</button>
                    </form>
                    <form sec:authorize="hasAuthority('ROLE_ADMIN')" class="mx-1 deletePnlForm" action="/pnl"
                          method="POST">
                        <input type="hidden" name="pnlId" th:value="${pnl.getId()}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/pnl/addpnl" method="get">
        <button type="submit" class="btn btn-primary">Add a PNL</button>
    </form>
    <script>
        $('.deletePnlForm').submit(function () {
            return confirm("Are you sure you want to delete this PNL? This action is irreversible");
        });
    </script>
</section>
</body>
</html>
