<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Profile</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom mb-4 text-center">Profile</h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-9 col-sm-10">
            <div class="mb-5">
                <form action="/profile" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input th:value="${user.getName()}" type="text" class="form-control" id="firstName"
                               name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input th:value="${user.getLastName()}" type="text" class="form-control" id="lastName"
                               name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input th:value="${user.getEmail()}" type="email" class="form-control" id="email" name="email">
                    </div>
                    <input type="hidden" name="userId" th:value="${user.getId()}"/>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <form action="/profile/updatepassword" method="post">
                <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
                <input type="hidden" name="userId" th:value="${user.getId()}"/>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
