<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Company Management</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom mb-4 text-center">Companies</h1>
    <table class="table table-striped table-bordered table-hover init-datatable display nowrap" style="width:100%">
        <caption>List of users</caption>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td scope="row" th:text="${company.getName()}">Doe</td>
            <td>
                <div class="btn-group mx-auto">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu">
                        <form action="/company/editcompany" method="GET">
                            <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                            <button type="submit" class="btn btn-primary dropdown-item">Edit</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <form sec:authorize="hasAuthority('ROLE_ADMIN')" class="deleteCompanyForm alert-danger"
                              action="/company"
                              method="POST">
                            <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                            <button type="submit" class="btn btn-danger dropdown-item">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/company/addcompany" method="get">
        <button type="submit" class="btn btn-primary">Add a Company</button>
    </form>
    <script>
        $('.deleteCompanyForm').submit(function () {
            return confirm("Are you sure you want to delete this Company? This action is irreversible");
        });
    </script>
</section>
</body>
</html>
