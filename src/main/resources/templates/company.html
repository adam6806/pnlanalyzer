<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Company Management</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom mb-4 text-center">Companies</h1>
    <div class="row mb-2">
        <div class="col">
            <form action="/company/addcompany" method="get">
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add a Company</button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover init-datatable display nowrap" style="width:100%">
        <caption>List of users</caption>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td scope="row" th:text="${company.getName()}">Doe</td>
            <td>
                <div class="btn-group mx-auto">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu">
                        <form action="/company/editcompany" method="GET">
                            <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                            <button type="submit" class="btn btn-primary dropdown-item"><i class="fas fa-pen"></i>&nbsp;&nbsp;Edit
                            </button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <form sec:authorize="hasAuthority('ROLE_ADMIN')" class="deleteCompanyForm alert-danger"
                              action="/company"
                              method="POST">
                            <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                            <button type="submit" class="btn btn-danger dropdown-item"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        $('.deleteCompanyForm').submit(function () {
            var confirmation = false;
            bootbox.confirm({
                title: "Delete Confirmation",
                message: "Are you sure you want to delete this company? Deleting this company will also delete all Trial Balance Reports associated with this company. This action is irreversible.",
                buttons: {
                    cancel: {
                        label: 'Cancel',
                        className: 'btn-secondary'
                    },
                    confirm: {
                        label: 'Delete',
                        className: 'btn-danger'
                    }
                },
                centerVertical: true,
                callback: function (result) {
                    confirmation = result;
                }
            });
            return confirmation;

        });
    </script>
</section>
</body>
</html>
