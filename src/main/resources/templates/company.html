<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home.html}">

<head>
    <title>Admin Page</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="h2 border-bottom">Companies</h1>
    <table class="table table-striped table-bordered table-hover">
        <caption>List of users</caption>
        <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
        </thead>
        <tbody>
        <tr scope="row" th:each="company : ${companies}">
            <td th:text="${company.getId()}">John</td>
            <td th:text="${company.getName()}">Doe</td>
            <td>
                <div class="row ml-2">
                    <form class="mx-1" action="/editcompany" method="GET">
                        <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                    <form sec:authorize="hasAuthority('ROLE_ADMIN')" class="mx-1 deleteCompanyForm" action="/company"
                          method="POST">
                        <input type="hidden" name="companyId" th:value="${company.getId()}"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/addcompany" method="get">
        <button type="submit" class="btn btn-primary">Add a Company</button>
    </form>
    <script>
        $('.deleteCompanyForm').submit(function () {
            return confirm("Are you sure you want to delete this Company? This action is irreversible");
        });
    </script>
</section>
</body>
</html>
