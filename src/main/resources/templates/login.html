<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/webjars/font-awesome/5.2.0/js/all.js"></script>
    <title>PNL Analyzer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.2.0/css/all.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body class="text-center">

<form th:action="@{/login}" method="POST" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
    <br/>

    <input type="text" id="email" name="email" th:placeholder="Email" th:value="${email}"
           class="form-control"/> <br/>
    <input type="password" th:placeholder="Password"
           id="password" name="password" class="form-control"/> <br/>

    <div align="center" th:if="${param.error}">
        <p class="alert-danger">Email or Password invalid, please verify. <br><a
                href="/passwordreset/request">Forgot
            Password?</a></p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
            th:text="Login"></button>
    <a class="btn btn-md btn-secondary btn-block" role="button" href="/registration">Register</a>
</form>

</body>
</html>
